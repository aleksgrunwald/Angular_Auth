<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">

<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input ngModel #todo type="text" class="form-control" placeholder="Add Todo" name="todo">
        <span class="input-group-text" (click)="addToDo(todo.value)">Add</span>
      </div>
    </div>
  </form>
<!--  <div class="btn btn-primary">Show my my list</div>-->
  <div class="list-item" *ngFor="let todo of todos">
    <p>{{ todo }}</p>
    <i class="material-icons">delete</i>
  </div>
</div>

<router-outlet></router-outlet>
</div>
